<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vitrine Moto</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <header class="bg-black text-white py-6 text-center text-3xl font-bold">
        Vitrine Moto
    </header>
    
    <main class="max-w-6xl mx-auto p-6 grid grid-cols-1 md:grid-cols-3 gap-6">
        <div class="bg-white shadow-lg rounded-lg overflow-hidden">
            <img src="https://source.unsplash.com/400x300/?motorcycle" alt="Moto 1" class="w-full">
            <div class="p-4">
                <h2 class="text-xl font-semibold">Moto Sport</h2>
                <p class="text-gray-600">Une moto rapide et élégante pour les amateurs de vitesse.</p>
            </div>
        </div>

        <div class="bg-white shadow-lg rounded-lg overflow-hidden">
            <img src="https://source.unsplash.com/400x300/?bike" alt="Moto 2" class="w-full">
            <div class="p-4">
                <h2 class="text-xl font-semibold">Moto Vintage</h2>
                <p class="text-gray-600">Un design rétro pour les passionnés de style classique.</p>
            </div>
        </div>

        <div class="bg-white shadow-lg rounded-lg overflow-hidden">
            <img src="https://source.unsplash.com/400x300/?motorbike" alt="Moto 3" class="w-full">
            <div class="p-4">
                <h2 class="text-xl font-semibold">Moto Tout-Terrain</h2>
                <p class="text-gray-600">Parfaite pour l'aventure hors des sentiers battus.</p>
            </div>
        </div>
    </main>
    
    <footer class="bg-black text-white text-center py-4 mt-6">
        © 2025 Vitrine Moto - Tous droits réservés
    </footer>
</body>
</html>
